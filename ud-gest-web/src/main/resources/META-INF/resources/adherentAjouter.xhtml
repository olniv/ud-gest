<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/master.xhtml">
	<ui:define name="contenu">
		<h1>Formulaire d'ajout d'un adhérent</h1>
		<h:form styleClass="form">
			<table class="formulaire">
				<tr>
					<td>
						<p:outputLabel value="Nom" />
						<p:outputLabel value="*" styleClass="star"/>
					</td>
					<td>
						<p:inputText value="#{ajouterAdherentManagedBean.adh.nom}" styleClass="inputText" />
					</td>
				</tr>
				<tr>
					<td>
						<p:outputLabel value="Prenom" />
						<p:outputLabel value="*" styleClass="star"/>
					</td>
					<td>
						<p:inputText value="#{ajouterAdherentManagedBean.adh.prenom}" styleClass="inputText" />
					</td>
				</tr>
				<tr>
					<td>
						<p:outputLabel value="Date de naissance" />
						<p:outputLabel value="*" styleClass="star"/>
					</td>
					<td>
						<p:inputText value="#{ajouterAdherentManagedBean.adh.dob}" styleClass="inputText" />
						</td>
				</tr>
				<tr>
					<td>
						<p:outputLabel value="N°" />
						<p:outputLabel value="*" styleClass="star"/>
					</td>
					<td>
						<p:inputText value="#{ajouterAdherentManagedBean.adh.id}" styleClass="inputText" />
						</td>
				</tr>
				<tr>
					<td>
						<p:outputLabel value="Rue" />
						<p:outputLabel value="*" styleClass="star"/>
					</td>
					<td>
						<p:inputText value="#{ajouterAdherentManagedBean.adh.nom}" styleClass="inputText" />
						</td>
				</tr>
				<tr>
					<td>
						<p:outputLabel value="Code Postal" />
						<p:outputLabel value="*" styleClass="star"/>
					</td>
					<td>
						<p:selectOneMenu value="#{ajouterAdherentManagedBean.adh.nom}" styleClass="comboBox" ></p:selectOneMenu>
					</td>
				</tr>
				<tr>
					<td>
						<p:outputLabel value="Ville" />
						<p:outputLabel value="*" styleClass="star"/>
					</td>
					<td>
						<p:selectOneMenu value="#{ajouterAdherentManagedBean.adh.prenom}" styleClass="comboBox" ></p:selectOneMenu>
					</td>
				</tr>
				<tr>
					<td>
						<p:outputLabel value="Telephone" />
						<p:outputLabel value="*" styleClass="star"/>
					</td>
					<td>
						<p:inputText value="#{ajouterAdherentManagedBean.adh.tel}" styleClass="inputText" />
					</td>
				</tr>
				<tr>
					<td>
						<p:outputLabel value="Mail" />
						<p:outputLabel value="*" styleClass="star"/>
					</td>
					<td>
						<p:inputText value="#{ajouterAdherentManagedBean.adh.mail}" styleClass="inputText" />
					</td>
				</tr>
				<tr>
					<td>
						<p:outputLabel value="Entreprise" />
					</td>
					<td>
						<p:selectOneMenu value="#{ajouterAdherentManagedBean.adh.nom}" styleClass="comboBox" ></p:selectOneMenu>
					</td>
				</tr>
				<tr>
					<td>
						<p:outputLabel value="Syndicat" />
					</td>
					<td>
						<p:selectOneMenu value="#{ajouterAdherentManagedBean.adh.id}" styleClass="comboBox" ></p:selectOneMenu>
					</td>
				</tr>
				<tr>
					<td>
						<p:outputLabel value="Federation" />
					</td>
					<td>
						<p:selectOneMenu value="#{ajouterAdherentManagedBean.adh.id}" styleClass="comboBox" ></p:selectOneMenu>
					</td>
				</tr>
				<tr>
					<td colspan="2" class="btnForm">
						<p:commandButton value="Annuler" styleClass="btn"/>
						<p:commandButton value="Valider" styleClass="btn"/>
					</td>
				</tr>
				<tr>
					<td colspan="2" class="starLib">
						<p:outputLabel value="* Les champs sont obligatoires." styleClass="star"/>	
					</td>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
</html>
