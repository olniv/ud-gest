<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"
		th:include="fragments/menu :: menu"></nav>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Détails entreprise</h1>
				<ol class="breadcrumb">
					<li><a th:href="@{/ud-gest/show-entreprise-search}">Rechercher entreprise</a></li>
					<li class="active">Détails entreprise</li>
				</ol>
			</div>
		</div>
		<div class='row'>
			<form class="form-horizontal" role="form" th:object="${entreprise}" th:action="@{/ud-gest/update-entreprise}" method="post">
				<div class='row'>
					<div class="col-lg-12 form-group-adherent">
						<p class="fa fa-inverse">Informations Générales</p>
					</div>
				</div>
				<input type="hidden" th:field="*{id}"></input>
				<div class='row'>
					<div class="col-lg-6">
						<div class="form-group">
							<label for="nom" class="col-sm-2 control-label">Libelle :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="libelle" id="libelle_entreprise" th:field="*{libelle}" ></input>
							</div>
						</div>
						<div class="form-group">
							<label for="prenom" class="col-sm-2 control-label">Elections :</label>
							<div class="col-sm-8">
								<input type="date" class="form-control" name="dateElection" id="date_election" th:field="*{dateElection}"></input>
							</div>
						</div>
						<div class="form-group">
							<label for="dob" class="col-sm-2 control-label">Téléphone :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="tel" id="tel" th:field="*{tel}"></input>
							</div>
						</div>
						<div class="form-group">
							<label for="tel" class="col-sm-2 control-label">Fax :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="fax" id="fax" th:field="*{fax}"></input>
							</div>
						</div>
						<div class="form-group">
							<label for="mail" class="col-sm-2 control-label">Mail :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="mail"	id="mail" th:field="*{mail}"></input>
							</div>
						</div>
						<div class="form-group">
							<label for="web" class="col-sm-2 control-label">Site web :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="web"	id="web" th:field="*{siteWeb}"></input>
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="form-group">
							<label for="num_rue" class="col-sm-2 control-label">N° :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="num_rue_entreprise" id="num_rue_entreprise" th:field="*{numeroRue}"></input>
							</div>
						</div>
						<div class="form-group">
							<label for="rue" class="col-sm-2 control-label">Rue :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="rue_entrepise" id="rue_entreprise" th:field="*{libelleRue}"></input>
							</div>
						</div>
						<div class="form-group">
							<label for="cp" class="col-sm-2 control-label">Cp :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="cp_entreprise" id="cp_entreprise" th:field="*{cp}"></input>
							</div>
						</div>
						<div class="form-group">
							<label for="ville" class="col-sm-2 control-label">Ville :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="ville_entreprise"	id="ville_entreprise" th:field="*{ville}"></input>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-10 text-right">
							</div>
						</div>
						<div class="form-group">
							<label for="ville" class="col-sm-2 control-label"></label>
							<div class="col-sm-8 text-right">
								<button type="button" class="btn btn-danger btn-md" data-toggle="modal" data-target="#deleteModal">Supprimer</button>
								<button type="submit" class="btn btn-success btn-md">Modifier</button>
							</div>
						</div>
					</div>
				</div>
			</form>
<!-- 			th:action="@{/ud-gest/remove-entreprise/} + ${entreprise.id}"  -->
			<form method="post" th:action="@{/ud-gest/delete-entreprise}">
				<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="Supprimer l'utilisateur" aria-hidden="true">
					<div class="modal-dialog vertical-align-center" role="document">
						<div class="modal-content">
							<div class="modal-body text-center top20">
								<span class="glyphicon glyphicon-alert fa-5x orange bot20"></span>
								<p class="top20 text-center">Etes-vous sûr de vouloir supprimer définitivement l'entreprise ?</p>
								<input type="hidden" name="id" th:value="${entreprise.id}"></input>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-success btn-md" data-dismiss="modal">Annuler</button>
								<button type="submit" class="btn btn-danger btn-md">Confirmer</button>
							</div>
						</div>
					</div>
				</div>
			</form>
			<div class="row">
					<div class="col-lg-12 form-group-adherent">
						<p class="fa fa-inverse">Adherents</p>
					</div>
			</div>
			<div class="row">
				<table id="table_adherent" class="table table-striped table-bordered">
					<thead>
						<tr>
							<td>Nom</td>
							<td>prenom</td>
							<td>Tel</td>
							<td>Mail</td>
							<td>syndicat</td>
							<td>ud</td>
							<td>federation</td>
							<td>-</td>
							<td>--</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="adherent : ${entreprise.adherents}">
							<td th:text="${adherent.nom}"></td>
							<td th:text="${adherent.prenom}"></td>
							<td th:text="${adherent.tel}"></td>
							<td th:text="${adherent.mail}"></td>
							<td>
								<a th:href="@{'/ud-gest/show-syndicat-detail/'+ ${adherent?.syndicat?.id}}" th:text="${adherent?.syndicat?.libelle}"></a>
							</td>
							<td>
								<a th:href="@{'/ud-gest/show-ud-detail/'+ ${adherent?.syndicat?.ud?.id}}" th:text="${adherent?.syndicat?.ud?.libelle}"></a>
							</td>
							<td>
								<a th:href="@{'/ud-gest/show-federation-detail/'+ ${adherent?.syndicat?.federation?.id}}" th:text="${adherent?.syndicat?.federation?.libelle}"></a>
							</td>
							<td class="center-td">
								<a th:href="@{'/ud-gest/show-adherent-detail/'+ ${adherent.id}}"><span class="glyphicon glyphicon-search"></span></a>
							</td>
							<td class="center-td">
								<a id="showModal" data-toggle="modal" data-target="#modalAdherent" th:onclick="'showModal(' + ${adherent.id} + ')'" class="glyphicon glyphicon-trash red"></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="modalAdherent" class="modal fade" tabindex="-1" role="dialog">
			    <div class="modal-dialog">
			        <div class="modal-content">
			            <div class="modal-body text-center top20">
			            	<input id="idAdherent" type="hidden"/>
							<span class="glyphicon glyphicon-alert fa-5x orange bot20"></span>
							<p class="top20 text-center">Etes-vous sûr de retirer l'adhérent de l'entreprise ?</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-success btn-md" data-dismiss="modal">Annuler</button>
							<button type="button" class="btn btn-danger btn-md" onclick="deleteEntity()">Confirmer</button>
						</div>
			        </div>
			    </div>
			</div>
		</div>
	</div>
</body>
<div th:include="fragments/footer :: footer"></div>
<script th:inline="javascript" type="text/javascript">
	/*<![CDATA[*/
		$(document).ready(function() {
		    $('#table_adherent').dynatable();
			$.dynatableSetup({
				inputs: {
					queryEvent: 'keyup'
				 }
			});
		});
		$('tr').each(function(){
		    $(this).find('td').eq(7).removeAttr('style');
		    $(this).find('td').eq(7).addClass('text-center');
		    $(this).find('td').eq(8).removeAttr('style');
		    $(this).find('td').eq(8).addClass('text-center');
		});
		
		function showModal(id) {
			$('#idAdherent').val(id);
		};
		
		function deleteEntity() {
		    var url = "/ud-gest/remove-adherent-from-entreprise";
		    $.post(url, {id:$("#idAdherent").val()}, function() {
		    	window.location.replace("/ud-gest/show-entreprise-detail/"+/*[[${entreprise.id}]]*/);
		    });
		}
	/*]]>*/		
</script>
</html>
