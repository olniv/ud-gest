<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" th:include="fragments/menu :: menu"></nav>
	<div class="container">
		<div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Adhérent</h1>
                <ol class="breadcrumb">
                    <li><a href="index.html">Accueil</a>
                    </li>
                    <li class="active">Adhérent</li>
                </ol>
            </div>
        </div>
		<div class="alert alert-info" role="alert">
 			<p>Il est possible de trier les élément grâce aux liens de l'entête du tableau.</p>
 			<p>Les liens du tableau permettent d'afficher les détails de l'élément séléctionné.</p>
			<p>
 				<span class="glyphicon glyphicon-search"></span>
 				<span> - Afficher les détails de l'adhérent</span>
 			</p>
 			
		</div>
		<table id="tableAdherent" class="table table-striped table-bordered">
			<thead>
				<tr>
					<td>Nom</td>
					<td>prenom</td>
					<td>entreprise</td>
					<td>syndicat</td>
					<td>ud</td>
					<td>federation</td>
					<td></td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="adherent : ${adherents}">
					<td th:text="${adherent.nom}"></td>
					<td th:text="${adherent.prenom}"></td>
					<td>
						<a th:href="@{'/detail-entrerpise/'+ ${adherent.entreprise.id}}" th:text="${adherent.entreprise.libelle}"></a>
					</td>
					<td>
						<a th:href="@{'/detail-syndicat/'+ ${adherent.syndicat.id}}" th:text="${adherent.syndicat.libelle}"></a>
					</td>
					<td>
<!-- 						<a th:href="@{'/detail-ud/'+ ${adherent.ud.id}}" th:text="${adherent.ud.libelle}"></a> -->
					</td>
					<td>
<!-- 						<a th:href="@{'/detail-federation/'+ ${adherent.federation.id}}" th:text="${adherent.federation.libelle}"></a> -->
					</td>
					<td class="center-td">
						<a th:href="@{'/detail-adherent/'+ ${adherent.id}}"><span class="glyphicon glyphicon-search"></span></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
<div th:include="fragments/footer :: footer"></div>
<script type="text/javascript">
			$(document).ready(function() {
			    $('#tableAdherent').dynatable();
				$.dynatableSetup({
					 inputs: {
						 queryEvent: 'keyup'
						 
					 }
				});
			});
			$('tr').each(function(){
			    $(this).find('td').eq(6).removeAttr('style');
			    $(this).find('td').eq(6).addClass('text-center');
			    $(this).find('td').eq(7).removeAttr('style');
			    $(this).find('td').eq(7).addClass('text-center');
			})
		</script>
</html>
