<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"
		th:include="fragments/menu :: menu"></nav>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Réinitialiser le mot de passe</h1>
				<ol class="breadcrumb">
					<li><a th:href="@{/admin/show-user-search}">Rechercher utilisateur</a></li>
					<li class="active">Réinitialiser le mot de passe</li>
				</ol>
			</div>
		</div>
		<form class="form-horizontal" th:action="@{/admin/update-user}" th:method="post">
			<div class='row'>
				<div  class="col-lg-12">
					<div class="form-group">
						<div class="col-sm-6">
							<input type="hidden" class="form-control" th:value="${user.id}" name="id" id="id"></input>
						</div>
					</div>
				</div>
				<div class="col-lg-12">
					<div class="form-group">
						<label for="mdp" class="col-sm-2 control-label">Mot de passe :</label>
						<div class="col-sm-6">
							<input type="password" class="form-control" name="pwd" id="mdp"></input>
						</div>
					</div>
				</div>
				<div class="col-lg-12">
					<div class="form-group">
						<label for="mdp_confirmation" class="col-sm-2 control-label">Confirmation :</label>
						<div class="col-sm-6">
							<input type="password" class="form-control" name="pwd2" id="mdp_confirmation"></input>
						</div>
					</div>
				</div>
				<div class="col-lg-12">
					<div class="form-group">
						<label class="col-sm-2 control-label"></label>
						<div class="col-sm-6 text-right">
							<button type="submit" class="btn btn-default btn-md">Modifier</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
<div th:include="fragments/footer :: footer"></div>
</html>
