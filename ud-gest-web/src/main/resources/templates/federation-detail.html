<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"
		th:include="fragments/menu :: menu"></nav>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Détails fédération</h1>
				<ol class="breadcrumb">
					<li><a th:href="@{/show-federation-search}">Rechercher une fédération</a></li>
					<li class="active">Détails fédération</li>
				</ol>
			</div>
		</div>
		<div class='row'>
			<form class="form-horizontal" role="form">
				<div class='row'>
					<div class="col-lg-12 form-group-adherent">
						<p class="fa fa-inverse">Informations Générales</p>
					</div>
				</div>
				<div class='row'>
					<div class="col-lg-6">
						<div class="form-group">
							<label for="nom" class="col-sm-2 control-label">Libelle :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="libelle" id="libelle_federation" th:value="${federation.libelle}"></input>
							</div>
						</div>
						<div class="form-group">
							<label for="tel" class="col-sm-2 control-label">Tel :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="tel" id="tel" th:value="${federation.tel}"></input>
							</div>
						</div>
						<div class="form-group">
							<label for="tel" class="col-sm-2 control-label">Fax :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="fax" id="fax" th:value="${federation.fax}"></input>
							</div>
						</div>
						<div class="form-group">
							<label for="mail" class="col-sm-2 control-label">Mail :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="mail"	id="mail" th:value="${federation.mail}"></input>
							</div>
						</div>
						<div class="form-group">
							<label for="web" class="col-sm-2 control-label">Site web :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="web"	id="web" th:value="${federation.siteWeb}"></input>
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="form-group">
							<label for="num_rue" class="col-sm-2 control-label">N° :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="num_rue_syndicat" id="num_rue_federation" th:value="${federation.numeroRue}"></input>
							</div>
						</div>
						<div class="form-group">
							<label for="rue" class="col-sm-2 control-label">Rue :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="rue_federation" id="rue_federation" th:value="${federation.libelleRue}"></input>
							</div>
						</div>
						<div class="form-group">
							<label for="cp" class="col-sm-2 control-label">Cp :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="cp_federation" id="cp_federation" th:value="${federation.cp}"></input>
							</div>
						</div>
						<div class="form-group">
							<label for="ville" class="col-sm-2 control-label">Ville :</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="ville_federation" id="ville_federation" th:value="${federation.ville}"></input>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
						<div class="col-lg-12 form-group-adherent">
							<p class="fa fa-inverse">Syndicats</p>
						</div>
				</div>
				<div class="row">
					<table id="table_syndicat" class="table table-striped table-bordered">
						<thead>
							<tr>
								<td>Libelle</td>
								<td>Tel</td>
								<td>Fax</td>
								<td>Mail</td>
								<td></td>
							</tr>
						</thead>
						<tbody>
							<tr th:each="syndicat : ${federation.syndicats}">
								<td th:text="${syndicat.libelle}"></td>
								<td th:text="${syndicat.tel}"></td>
								<td th:text="${syndicat.fax}"></td>
								<td th:text="${syndicat.mail}"></td>
								<td class="center-td">
									<a th:href="@{'/show-syndicat-detail/'+ ${syndicat.id}}"><span class="glyphicon glyphicon-search"></span></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="row">
						<div class="col-lg-12 form-group-adherent">
							<p class="fa fa-inverse">Branches</p>
						</div>
				</div>
				<div class="row">
					<table id="table_branche" class="table table-striped table-bordered">
						<thead>
							<tr>
								<td>Libelle</td>
								<td></td>
							</tr>
						</thead>
						<tbody>
							<tr th:each="branche : ${federation.branches}">
								<td th:text="${branche.libelle}"></td>
								<td class="center-td">
									<a th:href="@{'/show-branche-detail/'+ ${branche.id}}"><span class="glyphicon glyphicon-search"></span></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
		</div>
	</div>
</body>
<div th:include="fragments/footer :: footer"></div>
<script type="text/javascript">
			$(document).ready(function() {
			    $('#table_syndicat').dynatable();
				$.dynatableSetup({
					 inputs: {
						 queryEvent: 'keyup'
					 }
				});
			    $('#table_branche').dynatable();
				$.dynatableSetup({
					 inputs: {
						 queryEvent: 'keyup'
					 }
				});
			});
			
			$('tr').each(function(){
			    $("#table_syndicat").find('tr').find("td").eq(4).removeAttr('style');
			    $("#table_syndicat").find('tr').find("td").eq(4).addClass('text-center');
			    $("#table_branche").find('td').eq(7).removeAttr('style');
			    $("#table_branche").find('td').eq(7).addClass('text-center');
			})
			
		</script>
</html>
